                                        <div class="col-sm-6"><input type="texto" class="form-control"></div>
                                    </div>
                                    <div class="form-group row">

                                        <div class="col-sm-6"><input type="texto" class="form-control"></div>
                                    </div>
                                    <div class="form-group row">

                                    </div>

                                    <div class="form-group row">
                                        <laber for="disabledSelect" class="col-sm-6 col-form-label">Asunto:</laber>
                                        <div class="col-sm-6">
                                            <select id="disabledSelect" class="form-control">
                                                <option selected="selected" value="0">Seleccione Asunto:</option>

                                                <option value="2">Quejas</option>
                                                <option value="3">Pedidos</option>

                                            </select>

                                    </div>
                                </div>

                                    <label for="my_textarea" class="col-sm-4 col-form-label">Mensaje:</label>
                                    <div class="col-sm-8">
                                        <textarea name="mi-mensaje" class="form-control" style="height:100%;"

                                    </div>
                                </div>
                            </div>

                                <div class="conteiner">
                                    <div class="row">
                                        <div class="col-12 col-sm-8 col-md-12 col-lg-12 col-xl-12">

                                            <!--boton envio-->
